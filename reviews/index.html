<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Style.css">
</head>
<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!--review-->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id ="person-img" alt="">
                </div>
                <h4 id="author">Sara Johns</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat officia autem laborum rem dicta consequuntur, veniam adipisci maiores excepturi tempora placeat atque incidunt quod aperiam iste ipsam ullam quis explicabo.
                </p>
                <!--prev and next buttons-->
                <div class="button-container">
                    <button class="prev-btn">Prev</button>
                    <button class="next-btn">Next</button>
                </div>

                <!--random button-->
                <button class="random-btn">Surprise me</button>

            </article>
        </section>

    </main>

    <script src="Reviews.js"></script>
</body>
</html>
